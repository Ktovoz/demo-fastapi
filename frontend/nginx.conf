server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 处理前端路由 - SPA 支持
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存优化
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 配置文件处理 - 运行时注入环境变量
    location /config.js {
        add_header Content-Type application/javascript;
        # 使用环境变量替换配置文件中的占位符
        set $api_base_url '${API_BASE_URL:-http://localhost:8000}';
        return 200 "window.APP_CONFIG = { API_BASE_URL: '$api_base_url' };";
    }

    # 启用 gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
}